<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
</head>
<style>
	.box{
		width: 300px;
		height: 30px;
		background-color: red;
		margin: 0 auto;
	}
	.box .a{
		line-height: 30px;
		margin-left: 130px;
		position: relative;
		left: 0;
		top: 0;
	}
	.box .a .b{
		width: 300px;
		height: 300px;
		background-color: #ccc;
		position: absolute;
		left: -130px;
		top: 30px;
		border: 2px solid #000;
		display: none;
	}
	.box .a:hover .b{
		display: block;
	}
</style>
<body>
	<div class="box">
		<div class="a">
		    <span>点击</span>
		    <div class="b"></div>
		</div>
	</div>
</body>
</html>
